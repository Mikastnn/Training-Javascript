<doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Logica de programação</title>
    </head>
    <body>
        <h1>Logica de programação</h1>
        <script>
        var n1 = prompt("Digite o primeiro numero:");
        var n2= prompt("Digite o segundo numero:");
        
        n1 = parseInt(n1);
        n2 = parseInt(n2);
            
        alert(" o resto da divisão de (n1) por (n2) é: "+(n1%n2));
        alert("o numero (n1) elevado a (n2) é: "+(n1**n2));
        
        
        
        </script>
    
    </body>
    




</html>
