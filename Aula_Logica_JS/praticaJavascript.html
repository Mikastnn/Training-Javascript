<doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Logica de programação</title>
    </head>
    <body>
        <h1>Logica de programação</h1>
        <script>
        var vlh = prompt("Qual é o valor da hora trabalhada?");
        var qth = prompt("Qual é a quantidade de horas feitas?")
        
        vlh = parseFloat(vlh);
        qth = parseFloat(qth);
            
        alert("Seu salário é: "+(vlh * qth));
        
        
        
        </script>
    
    </body>
    




</html>
