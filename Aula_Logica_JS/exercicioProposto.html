<doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Logica de programação</title>
    </head>
    <body>
        <h1>Logica de programação</h1>
        <script>
        var n1 = prompt("Digite um numero");
        var n2 = prompt ("Digite outro numero");
        n1 = parseInt(n1);
        n2 = parseInt(n2);
            
            
        alert("Sua soma: "+(n1+n2));
        alert("Sua subtração: "+(n1-n2));
        alert("Sua multiplicação: "+(n1 * n2));
        alert("Sua divisão: "+(n1/n2));
        
        
        </script>
    
    </body>
    




</html>
